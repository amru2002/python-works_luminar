<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);

        }
        button{
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);

        }
    </style>
</head>

<body>
    <div class="container mt-5 w-50 ">
        <form action="" class="border border-3 p-5 rounded bg bg-light ">
            <h1 class="text-start">Registration</h1>
            <div class="row mt-3">
                <div class="col-lg-6 col-md-6 col-12 mt-lg-0 mt-md-0 mt-sm-2">
                    <label for="">Full Name</label>
                    <input type="text" placeholder="enter your name" class=" border border-3 form-control">
                </div>
                <div class="col-lg-6 col-md-6 col-12 mt-lg-0 mt-md-0 mt-sm-2">
                    <label for="">User Name</label>
                    <input type="text" placeholder="enter your user name" class=" border border-3 form-control">
                </div>
            </div>
        <div class="row mt-3">
                    <div class="col-lg-6 col-md-6 col-12 mt-lg-0 mt-md-0 mt-sm-2">
                        <label for="">Email</label>
                        <input type="email" placeholder="enter your email" class=" border border-3 form-control">
                    </div>
                    <div class="col-lg-6 col-md-6 col-12 mt-lg-0 mt-md-0 mt-sm-2">
                        <label for="">Phone Number</label>
                        <input type="text" placeholder="enter your number" class=" border border-3 form-control">
                    </div>
        </div>
        <div class="row mt-3">
                        <div class=" col-lg-6 col-md-6 col-12 mt-lg-0 mt-md-0 mt-sm-2">
                            <label for="">Password</label>
                            <input type="password" placeholder="enter your password" class=" border border-3 form-control">
                        </div>
                        <div class="col-lg-6 col-md-6 col-12 mt-lg-0 mt-md-0 mt-sm-2">
                            <label for=""> Conform Password</label>
                            <input type="text" placeholder="conform your password" class=" border border-3 form-control " >
                        </div>
        </div>
                    <div class="mt-3" >
                        Gender
                    </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input  bg-secondary " type="radio" name="flexRadioDefault"
                                id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input  bg-secondary  " type="radio" name="flexRadioDefault"
                                id="flexRadioDefault2" checked>
                            <label class="form-check-label " for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input bg-secondary " type="radio" name="flexRadioDefault"
                                id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Prefer not to say
                            </label>
                        </div>
                        <div class="d-grid gap-2 mt-5" >
                            <button class="btn " type="button">Register</button>
                            
                          </div>
                    </div>
              


</body>

</html>
