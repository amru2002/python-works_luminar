<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Registration form</h1>
    <form action="" method="" enctype="">
        <div>
            <label for="id_name">name:</label>
            <input type="text" placeholder="your name" id="id_name" name="" class="">
        </div>
        <div>
            <label for="id_email">Email:</label>
            <input type="email" placeholder="your email" id="id_email" name="" class="">
        </div>
        <div>
            <label for="id_password">password:</label>
            <input type="password" id="id_password" name="" class="">
        </div>
        <div>
            <label for="id_phonenumber">phonenumber:</label>
            <input type="text" id="id_phonenumber" name="" class="">
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="id_male">male</label>
            <input type="radio" id="id_male" name="gender">
            <label for="id_female">male</label>
            <input type="radio" id="id_female" name="gender">
            <label for="id_other">other</label>
            <input type="radio" id="id_other" name="gender">
        </div>
        <div>
            <label for="">language:</label>
            <select name="" id="">
                <option value="">malayalam</option>
                <option value="">tamil</option>
                <option value="">hindi</option>
            </select>
            <div>
                <label for="id_zip code">zip code</label>
                <input type="text" id="id_zip code" name="" class="">
            </div>
            <div>
                <label for="id_About">About:</label>
                <textarea placeholder="write about yourself" name="" id="" cols="30" rows="5"></textarea>
            </div>
            <div>
                <label for="">skill:</label>
                <label for="">c++</label>
                <input type="checkbox">
                <label for="">java</label>
                <input type="checkbox">
                <label for="">python</label>
                <input type="checkbox">
                
            </div>
            <div>
                <label for="">dob:</label>
                <input type="date">
            </div>
           <button type="submit">register</button>

    </form>
</body>

</html>
